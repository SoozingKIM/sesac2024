<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center">게시판</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item">게시글 1</li>
            <li class="list-group-item">게시글 2</li>
            <li class="list-group-item">게시글 3</li>
          </ul>
        </div>
        <div class="col">
          <ul class="list-group list-group-flush border container">
            <li class="list-group-item">제목</li>
            <li class="list-group-item">작성일자</li>
            <li class="list-group-item">
              <label
                for="exampleFormControlTextarea1"
                class="form-label"
              ></label>
              <textarea
                class="form-control border-0"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mb-3 me-1">
                  삭제하기
                </button>
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary mb-3"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  수정하기
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              게시글: 홍길동 게시글
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-control d-flex flex-column mb-3">
              <label class="text-secondary">제목</label>
              <textarea></textarea>
            </div>
            <div class="form-control d-flex flex-column">
              <label class="text-secondary">comments</label>
              <textarea></textarea>
            </div>
              </li>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">저장</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
